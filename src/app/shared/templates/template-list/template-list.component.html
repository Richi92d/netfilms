<div class="image-mosaic">
    <div class="card" *ngFor="let film of films | autocomplete: searchText">
        <img [src]="film.img" class="img-style">
        <div class="icon-style">

            <mat-icon (click)="addFavoris(film)" [class.fav-icon-style]="film.favoris == true">favorite</mat-icon>
            <div>{{ film.rating | average }}</div>

        </div>
    </div>
</div>
